<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI Prompt Generator</title>
</head>
<body>
    <h1>AI Prompt Generator</h1>
    <form action="" method="post">
        <label for="prompt">Nháº­p prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Generate Prompt">
    </form>
    <p id="result"></p>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            document.getElementById('result').innerText = `Prompt generated: ${prompt}`;
        });
    </script>
</body>
</html>
